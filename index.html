<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="home" class="flex-center flex-column">
            <h1>Quiz Collection</h1>
            <div id="quiz-list">
                <!-- Quiz options will be populated here -->
            </div>
        </div>

        <div id="quiz" class="hide">
            <div id="quiz-header">
                <h2 id="quiz-title">Quiz Title</h2>
                <div id="hud">
                    <div class="hud-item">
                        <p id="progressText" class="hud-prefix">Question</p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">Score</p>
                        <h1 class="hud-main-text" id="score">0</h1>
                    </div>
                </div>
            </div>
            <h2 id="question">What is the answer to this question?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>

        <div id="end" class="hide">
            <h1>Quiz Completed!</h1>
            <h2 id="final-score">Your score: 0</h2>
            <button id="play-again" class="btn">Play Again</button>
            <button id="go-home" class="btn">Go Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
